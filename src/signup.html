<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="signup.css" rel="stylesheet">
    </head>
    <body>
        <div class="full-bg-img flex-center">
            <img src="..//images/malawicover.jpg" height="400" width="600">
        </div>
        <div class="col-sm-4 sidenav"  style="margin-top: 2em; border-radius:30px;">
            <div class="signup" >
                <form class="form-signup">
                    <h2 class="form-signup-heading">Sign Up</h2>
                    <label for="inputUser" class="sr-only">Email address</label>
                    <input type="email" id="inputUser" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    &nbsp;
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </body>
</html>
