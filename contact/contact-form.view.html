    <div class="section" style=padding-top:50px;padding-bottom:50px;>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 align="center">Contact Us Form</h1>
            <p align="center">Mandatory fields are marked with a <span style="color:red">*</span>.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <form role="form">
              <div class="form-group">
                <label class="control-label" for="name">Name: <span style="color:red">*</span></label>
                <input ng-model="contactName" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label class="control-label" for="email">Email Address: <span style="color:red">*</span></label>
                <input ng-model="contactEmail" class="form-control" type="email">
              </div>
              <div class="form-group">
                <label class="control-label" for="phone">Phone Number:</label>
                <input ng-model="contactPhone" class="form-control" type="number">
              </div>
              <div class="form-group">
                <label class="control-label" for="subject">Message Subject: <span style="color:red">*</span></label>
                <input ng-model="contactSubject" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label class="control-label" for="message">Message Body: <span style="color:red">*</span></label>
                <textarea rows="10" ng-model="contactMessage" class="form-control"></textarea>
              </div>
              <div class="row" align="center">
                <button type="submit" class="btn btn-default" ng-click="submitContact()">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
