<div class="section" style=padding-top:50px;padding-bottom:50px; ng-controller="EditController">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1>Edit the crops that you are growing!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form id="userForm" role="form">
                    <div class="form-group">
                        <div class="form-group">
                        <label class="control-label" for="exampleInputEmail1">Username</label>
                        <input ng-model="username" class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="exampleInputPassword1">Password</label>
                        <input ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="exampleInputPassword2">Confirm</label>
                        <input ng-model="passwordConf" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" type="password">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="firstName">First Name</label>
                        <input ng-model="firstName" class="form-control" id="firstName" placeholder="First Name" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="lastName">Last Name</label>
                        <input ng-model="lastName" class="form-control" id="lastName" placeholder="Last Name" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="birthYear">Birth Year</label>
                        <input ng-model="birthYear" class="form-control" id="birthYear" placeholder="Birth Year" type="number">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="region">Region</label>
                        <select ng-model="selectedRegion" ng-options="val for val in getRegions()" ng-change="filterDistricts()">
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="district">District</label>
                        <select ng-model="selectedDistrict" ng-options="val for val in filterDistricts()">
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default" ng-click="saveUser()">Save Changes</button>
                    </div>
                </form>
                <form id="cropsForm"role="form">
                    <div class="form-group" id="croplist">
                        <label class="control-label" for="crop">Crop</label>
                        <div ng-repeat="crop in cropList">
                            Value: {{crop.name}}
                            <input ng-model="crop.name" class="form-control" placeholder="Enter crop" type="text">                         
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" ng-click="addCrop()">Add Crop</button>
                    <button type="submit" class="btn btn-default" ng-click="saveCrops()">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
