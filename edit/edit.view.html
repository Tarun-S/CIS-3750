<div class="section" style=padding-top:50px;padding-bottom:50px; ng-controller="EditController">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1>Edit the crops that you are growing!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form id="cropsForm"role="form">
                    <div class="form-group" id="croplist">
                        <div class="form-group">
                            <label class="control-label" for="crop">Crop</label>
                            <input class="form-control" id="crop" placeholder="Enter crop" type="text">
                        </div>
                    </div>
                    <button type="submit" type="submit" class="btn btn-default">Save Changes</button>
                    <button type="submit" type="button" class="btn btn-default" onclick="addCrop(); return false;">Add Crop</button>
                </form>
            </div>
        </div>
    </div>
</div>
